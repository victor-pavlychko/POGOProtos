syntax = "proto3";
package POGOProtos;

message PurifyPokemonOutProto {
	Status status = 1;
	PokemonProto purified_pokemon = 2;

	enum Status {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_INSUFFICIENT_FUNDS = 3;
		ERROR_POKEMON_DEPLOYED = 4;
		ERROR_POKEMON_NOT_FOUND = 5;
		ERROR_POKEMON_NOT_SHADOW = 6;
	}
}
